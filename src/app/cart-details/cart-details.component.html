<mat-table [dataSource]="cart.items" *ngIf="cart.count">
    <ng-container matColumnDef="product">
        <th mat-header-cell *matHeaderCellDef>Product</th>
        <td mat-cell *matCellDef="let item">
            <app-product [product]="item.product"></app-product>
        </td>
        <td mat-footer-cell *matFooterCellDef></td>
    </ng-container>
    <ng-container matColumnDef="quantity">
        <th mat-header-cell *matHeaderCellDef>Quantity</th>
        <td mat-cell *matCellDef="let item">
            <span>{{ item.quantity }}</span>
        </td>
        <td mat-footer-cell *matFooterCellDef>Total</td>
    </ng-container>
    <ng-container matColumnDef="total">
        <th mat-header-cell *matHeaderCellDef>Total</th>
        <td mat-cell *matCellDef="let item">
            <span>{{ item.total }}€</span>
        </td>
        <td mat-footer-cell *matFooterCellDef>{{ cart.total }}€</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="['product', 'quantity', 'total']"></tr>
    <tr mat-row *matRowDef="let myRowData; columns: ['product', 'quantity', 'total']"></tr>
    <tr mat-footer-row *matFooterRowDef="['product', 'quantity', 'total']"></tr>
</mat-table>
