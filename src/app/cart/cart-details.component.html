<mat-table [dataSource]="cart.items" *ngIf="cart.count">
    <ng-container matColumnDef="remove">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let item">
            <button mat-icon-button aria-label="Remove cart item" color="warn" (click)='removeFromCart(item)'>
                <mat-icon>remove_shopping_cart</mat-icon>
            </button>
        </td>
        <td mat-footer-cell *matFooterCellDef></td>
    </ng-container>
    <ng-container matColumnDef="image">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let item">
            <img src="{{ item.product.image }}">
        </td>
        <td mat-footer-cell *matFooterCellDef></td>
    </ng-container>
    <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef>Product</th>
        <td mat-cell *matCellDef="let item">
            <h3>{{ item.product.title }}</h3>
        </td>
        <td mat-footer-cell *matFooterCellDef></td>
    </ng-container>
    <ng-container matColumnDef="price">
        <th mat-header-cell *matHeaderCellDef>Price</th>
        <td mat-cell *matCellDef="let item">
            <span class="price">{{ item.product.price }}€</span>
        </td>
        <td mat-footer-cell *matFooterCellDef></td>
    </ng-container>
    <ng-container matColumnDef="quantity">
        <th mat-header-cell *matHeaderCellDef>Quantity</th>
        <td mat-cell *matCellDef="let item">
            <span class="quantity">{{ item.quantity }}</span>
        </td>
        <td mat-footer-cell *matFooterCellDef>
            <span class="cart-total-label">Total</span>
        </td>
    </ng-container>
    <ng-container matColumnDef="total">
        <th mat-header-cell *matHeaderCellDef>Total</th>
        <td mat-cell *matCellDef="let item">
            <span class="item-total">{{ item.total.toFixed(2) }}€</span>
        </td>
        <td mat-footer-cell *matFooterCellDef>
            <span class="cart-total">{{ cart.total.toFixed(2) }}€</span>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="['remove', 'image', 'title', 'price', 'quantity', 'total']"></tr>
    <tr mat-row *matRowDef="let myRowData; columns: ['remove', 'image', 'title', 'price', 'quantity', 'total']"></tr>
    <tr mat-footer-row *matFooterRowDef="['remove', 'image', 'title', 'price', 'quantity', 'total']"></tr>
</mat-table>
