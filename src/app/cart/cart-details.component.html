<mat-table [dataSource]="cart.items" *ngIf="cart.count">
    <ng-container matColumnDef="remove">
        <th mat-header-cell *matHeaderCellDef>Remove</th>
        <td mat-cell *matCellDef="let item">
            <button mat-icon-button aria-label="Remove cart item" (click)='removeFromCart(item)'>
                <mat-icon>remove_shopping_cart</mat-icon>
            </button>
        </td>
        <td mat-footer-cell *matFooterCellDef></td>
    </ng-container>
    <ng-container matColumnDef="product">
        <th mat-header-cell *matHeaderCellDef>Product TEST</th>
        <td mat-cell *matCellDef="let item">
            <app-product [product]="item.product"></app-product>
        </td>
        <td mat-footer-cell *matFooterCellDef></td>
    </ng-container>
    <ng-container matColumnDef="quantity">
        <th mat-header-cell *matHeaderCellDef>Quantity</th>
        <td mat-cell *matCellDef="let item">
            <span>{{ item.quantity }}</span>
        </td>
        <td mat-footer-cell *matFooterCellDef>Total</td>
    </ng-container>
    <ng-container matColumnDef="total">
        <th mat-header-cell *matHeaderCellDef>Total</th>
        <td mat-cell *matCellDef="let item">
            <span>{{ item.total }}€</span>
        </td>
        <td mat-footer-cell *matFooterCellDef>{{ cart.total }}€</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="['remove', 'product', 'quantity', 'total']"></tr>
    <tr mat-row *matRowDef="let myRowData; columns: ['remove', 'product', 'quantity', 'total']"></tr>
    <tr mat-footer-row *matFooterRowDef="['remove', 'product', 'quantity', 'total']"></tr>
</mat-table>
