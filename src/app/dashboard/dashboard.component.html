<mat-tab-group mat-align-tabs="center" backgroundColor="primary">
    <mat-tab *ngFor="let category of categories" label={{category.name}}>
        <ng-template matTabContent>
            <mat-grid-list cols="4" rowHeight="300">
                <mat-grid-tile *ngFor="let product of getProducts(category.id)">
                    <mat-card class="product-card">
                        <mat-card-header>
                            <mat-card-title>{{product.name}}</mat-card-title>
                        </mat-card-header>
                        <mat-card-content>
                            <p>{{product.description}}</p>
                        </mat-card-content>
                        <mat-card-actions>
                            <mat-grid-list cols="2" rowHeight="50">
                                <mat-grid-tile>{{product.price}}â‚¬</mat-grid-tile>
                                <mat-grid-tile>
                                    <button mat-icon-button aria-label="Decrease quantity">
                                        <mat-icon>Less</mat-icon>
                                      </button>
                                      <button mat-icon-button aria-label="Increase quantity">
                                        <mat-icon>More</mat-icon>
                                      </button>
                                      <button mat-icon-button color="accent" aria-label="Add to cart">
                                        <mat-icon>Add to cart</mat-icon>
                                      </button>
                                </mat-grid-tile>
                            </mat-grid-list>
                        </mat-card-actions>
                    </mat-card>
                </mat-grid-tile>
            </mat-grid-list>
        </ng-template>
    </mat-tab>
</mat-tab-group>
