<mat-card class="product-card">
    <mat-card-header>
        <mat-card-title>{{product.name}}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <p>{{product.description}}</p>
    </mat-card-content>
    <mat-card-actions>
        <mat-grid-list cols="2" rowHeight="50">
            <mat-grid-tile>{{product.price}}â‚¬</mat-grid-tile>
            <mat-grid-tile *ngIf="addToCartEnabled">
                <button mat-icon-button aria-label="Decrease quantity" (click)="decreaseQuantity()" [disabled]="!canDecreaseQuantity">
                    <mat-icon>remove</mat-icon>
                </button>
                <span class="quantity">{{quantity}}</span>
                <button mat-icon-button aria-label="Increase quantity" (click)="increaseQuantity()">
                    <mat-icon>add</mat-icon>
                </button>
                <button mat-icon-button color="accent" aria-label="Add to cart" (click)="addToCart()">
                    <mat-icon>add_shopping_cart</mat-icon>
                </button>
            </mat-grid-tile>
        </mat-grid-list>
    </mat-card-actions>
</mat-card>
